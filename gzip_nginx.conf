gzip on;
gzip_min_length 1000;
gzip_comp_level 5;
gzip_proxied any;
gzip_vary on;
gzip_types text/plain
           text/css
           text/xml
           text/x-component
           text/javascript
           application/javascript
           application/json
           application/xml
           application/rss+xml
           font/truetype
           font/opentype
           application/vnd.ms-fontobject
           image/gif
           image/png
           image/jpeg
           image/svg+xml
           image/x-icon;